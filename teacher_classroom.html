<!-- REGENTS MAX -->

{% extends "base.html" %}

{% block app_content %}

  <style>
    body {
      background-color: #f9f9f9;
    }

    .quizzes {
  		background-color: white;
  		margin: 10px;
  		padding: 15px;
  		box-shadow: 4px 4px 4px lightgrey;
  	}

    .big-container {
  		background-color: #f9f9f9;
  	}

    button {
      box-shadow: 5px 10px #888888;
    }

    .button-row {
      display: inline-block;
      margin-left: auto;
      margin-right: auto;
      width: 60%;
    }

    .btn-primary {
      display: inline-block;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
    }

  </style>

  <form action="" method="post">
    <div class="container">
      <br>
      <br>
      <br>

      <div class="row big-container border border-secondary" id="row q_container" >

        <h1> {{ classroom }} </h1>
        <div>
          <br>
          <br>
        </div>

        <div class="button-row row">
          <div class="overflow-auto form-group col-lg-3">
            <a href='/teacher_index' class="btn btn-primary">Back to Classes</a>
          </div>
          <div class="overflow-auto form-group col-lg-3">
            <a href='/create_assignment' class="btn btn-primary">Create Assignment</a>
          </div>
          <div class="overflow-auto form-group col-lg-3">
            <a href='/teacher_index' class="btn btn-primary">Grades</a>
          </div>
          <div class="overflow-auto form-group col-lg-3">
            <a href='/teacher_index' class="btn btn-primary">People</a>
          </div>
        </div>


        <div>
          <h2>Here are your assigned assessments</h2>
          {% for item in quizzes %}
            <div class="overflow-auto form-group col-md-12">
              <div class="quizzes">
                  <p><a href="{{ url_for('inspectAssignment', code=class_code, quiz_name=item ) }}">{{ item }}</a></p>  <br>

                  <h4> 0/30 students turned in </h4>
              </div>
            </div>
          {% endfor %}

        </div>

      </div>
    </div>
  </form>
{% endblock %}
